<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChattyISS Backend Server</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(135,206,250,0.8), rgba(255,255,255,1));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(147,112,219,0.8), rgba(255,182,193,1));
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        select {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

            button:hover {
                background-color: #3700b3;
            }

        p {
            margin-top: 1rem;
            font-weight: bold;
            color: #6200ee;
        }
        table {
            border-collapse: separate;
            border-spacing: 10px;
        }

        td {
            border: 10px ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>

                <div>
                    <img src="{{ url_for('static', filename='chattyiss.png') }}" width="50" height="50" alt="ChattyISS logo">
                    <h1>ChattyISS Model Selection</h1>
                </div>
            </td>
            <td>
                <div class="container">
                    <h2>Select the various models</h2>
                    <form action="/" method="POST">
                        <label for="parameter1">Chat Model:</label>
                        <select name="parameter1" id="parameter1">
                            <option value="option1" selected>GPT 3.5</option>
                            <option value="option2">GPT 4.0</option>
                            <option value="option3">Bloom</option>
                        </select>
                        <label for="parameter2">Image Model:</label>
                        <select name="parameter2" id="parameter2">
                            <option value="optionA" selected>Tesseract</option>
                            <option value="optionB">LlamaIndex</option>
                        </select>
                        <button type="submit">Update Parameters</button>
                    </form>
                    {% if message %}
                    <p>{{ message }}</p>
                    {% endif %}
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
